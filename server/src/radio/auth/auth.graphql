type LoginOrRegisterReturnType {
  token: String
}

input LoginInput {
  username: String
  email: String
  password: String!
}

input RegisterInput {
  username: String
  email: String!
  password: String!
}

type Query {
  currentUser: User!
}

type Mutation {
  login(data: LoginInput!): LoginOrRegisterReturnType!
  register(data: RegisterInput!): LoginOrRegisterReturnType!
}
