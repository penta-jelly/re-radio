version: '3'
services:
  prisma:
    container_name: re-radio_prisma
    image: prismagraphql/prisma:${PRISMA_VERSION}
    restart: "no"
    ports:
      - "${PRISMA_PORT}:${PRISMA_PORT}"
    environment:
      PRISMA_CONFIG: |
        port: ${PRISMA_PORT}
        databases:
          default:
            connector: postgres
            host: ${DB_HOST}
            port: ${DB_PORT}
            user: ${DB_USER}
            password: ${DB_PASSWORD}
            migrations: true
