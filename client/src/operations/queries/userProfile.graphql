query UserProfile($where: UserFindOneWhereInput!) {
  user(where: $where) {
    id
    email
    username
    avatarUrl
    coverUrl
    reputation
    bio
    city
    country
    googleId
    facebookId
    roles {
      role
      station {
        name
        slug
        description
        tags {
          id
          name
        }
      }
    }
  }
}
