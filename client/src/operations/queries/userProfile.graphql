query UserProfile($where: UserWhereUniqueInput!) {
	user(where: $where) {
    id
    email
    username
    avatarUrl
    coverUrl
    reputation
    bio
    city
    country
    googleId
    facebookId
    roles(where: { role_in: [STATION_OWNER, STATION_ADMIN] }) {
      station {
        name
        slug
        description
        tags {
          id
          name
        }
      }
    }
  }
}
