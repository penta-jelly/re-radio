query StationPlayist($stationSlug: String!) {
  playlist: songs(where: { stationSlug: $stationSlug, status: PENDING }) {
    id
    title
    url
    thumbnail
    duration
    startedAt
    status
    upVoteUserIds
    downVoteUserIds
  }
}

subscription OnStationPlalistChanged($stationSlug: String!) {
  onPlaylistSongChanged: song(
    where: { stationSlug: $stationSlug }
  ) {
    entity {
      id
      title
      url
      thumbnail
      duration
      startedAt
      status
      upVoteUserIds
      downVoteUserIds
    }
  }
}
