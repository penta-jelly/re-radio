query youtubeVideo($where: YoutubeVideoFindOneInput!){
  youtubeVideo(where: $where) {
    id
    snippet {
      publishedAt
      channelId
      title
      description
      thumbnails {
        default {
          url
          width
          height
        }
        medium {
          url
          width
          height
        }
        high {
          url
          width
          height
        }
        standard {
          url
          width
          height
        }
        maxres {
          url
          width
          height
        }
      }
      channelTitle
    }
    contentDetails {
      duration
      dimension
      caption
    }
  }
}
