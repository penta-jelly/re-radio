schema: ../server/schema.graphql
overwrite: true
documents: ./src/operations/**/*.graphql
generates:
  ./src/operations/index.tsx:
    config:
      reactApolloVersion: 3
      noNamespaces: true
      withComponent: false
      withHooks: true
      withHOC: false
      immutableTypes: true
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript
      - typescript-operations
      - typescript-react-apollo
