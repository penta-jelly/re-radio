schema:
  - "http://localhost:8000/graphql"
overwrite: true
documents: ./src/graphql/**/*.graphql
generates:
  ./schema.json:
    plugins:
      - introspection
  ./src/graphql/index.tsx:
    config:
      noNamespaces: true
    plugins:
      - add: "/* tslint:disable */"
      - typescript-common
      - typescript-client
      - typescript-react-apollo
