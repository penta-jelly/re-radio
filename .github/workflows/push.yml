name: Integration testing
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Check out code
        uses: actions/checkout@master
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Initialize
        run: yarn initialize
      - name: Compile
        run: yarn compile
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Install e2e testing environment
        run: sudo apt-get update && sudo apt-get install -yq libgconf-2-4
      - name: Run e2e test
        env:
          CI: "true"
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          FOSSA_API_KEY: ${{ secrets.FOSSA_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: yarn start-server-and-test ci:start "http://localhost:2996/status" "cd e2e && yarn cypress:run:ci -c baseUrl=http://localhost:2996"
